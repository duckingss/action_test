name: Java CI
on: 
  push:
    branch: github

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2
      - name: Set up JDK 11 
        uses: actions/setup-java@v1
        with:
          java-version: 11
      - name: test with Maven
        run: |
          java -v
          echo ${dcuk}
          cd ../..
          mvn test
        with:
          duck:"4545"