name: java ci
on: 
  push:
    branch: github

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2
      - name: set up jdk 11 
        uses: actions/setup-java@v1
        with:
          java-version: 11
      - name: test with maven
        run: |
          java -v
          ls -a
          pwd
          cd ../..
          mvn test